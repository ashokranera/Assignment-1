<!DOCTYPE html>
<html>

<body>

    <div class="h3" id="demo"></div>

    <script>
        var num1 = parseInt(prompt('Enter Number 1 : '));
        var num2 = parseInt(prompt('Enter Number 2 : '));

        function power() {
            document.getElementById("demo").innerHTML = Math.pow(num1, num2);
        }

        power();
    </script>

</body>

</html>

<!-- Input Two variable from prompt and print its Index value. Like two variable are 2 and 3 than output will be displayed as 23 = 8  -->
